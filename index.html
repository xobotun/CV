<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link href="css/stylesheet.css" rel="stylesheet" />
		<!-- 300ms is too much. Will use on-site version.
		<script type="text/javascript" src="https://unpkg.com/vue"></script>
		-->
		<script type="text/javascript" src="js/vue.js"></script>
	</head>
	<body>
		<div id="wrapper" >
			<section class="section section__firefox-has-no-column-span-since-2010">
				<div class="section__contents_site_header" is="about-developer" v-bind="general">
				</div>
			</section>
			<section class="section">
				<header class="section__header">							
					История работы
				</header>
				<div class="section__contents" is="work-place" v-for="place in job_history" v-bind="place">
				</div>
			</section>
			<section class="section">
				<header class="section__header">							
					Образование
				</header>
				<div class="section__contents" is="education-place" v-for="place in education_history.primary" v-bind="place">
				</div>
				<div class="section__contents" is="education-place" v-for="place in education_history.secondary" v-bind="place">
				</div>
			</section>
			<section class="section">
				<header class="section__header">							
					Навыки
				</header>
				<div class="section__contents" is="skill-family" v-for="skill_family in skills.skill_families" v-bind="skill_family">
				</div>
			</section>
		</div>
		<script type="text/javascript" src="js/data.js"></script>
		<script type="text/javascript" src="js/vue-renderer.js"></script>
	</body>
<html>
